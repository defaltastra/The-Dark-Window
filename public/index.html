<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النافذة المظلمة - الحلقة الأولى</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <audio id="background-music" loop>
        <source src="omori.m4a" type="audio/mp4">
    </audio>

    <div class="container">
        <div class="game-window">
            <h1 id="game-title">النافذة المظلمة<br><span style="font-size: 0.5em; opacity: 0.8;">الحلقة الأولى</span>
            </h1>

            <div id="scene-container">
                <h2 id="scene-title"></h2>
                <p id="scene-text"></p>
            </div>

            <div id="choices-container"></div>

            <button id="restart-btn" style="display: none;">ابدأ من جديد</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
